# Docs: https://starship.rs/config/

add_newline = true

format = "${custom.toolbox_indicator}$all"

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[❯](bold red) "

[hostname]
ssh_only = true
trim_at = "."
disabled = false

[custom.toolbox_indicator]
description = "A symbol indicating that the shell is inside a toolbox container"
command = "echo '⬢'"
style="bold purple"
shell=["/bin/fish"]
when = """ test -f /run/.containerenv && test -f /run/.toolboxenv """
format = "[$output]($style) "

[custom.toolbox]
description = "The activated toolbox container"
command = "string replace 'container' '' f35container"
style = "bold red"
when = """ test -f /run/.containerenv && test -f /run/.toolboxenv """
shell=["/bin/fish"]
format = "[\\[Toolbox: $output\\]]($style) "